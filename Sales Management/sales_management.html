<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry Factory Management System</title>
    <link rel="stylesheet" href="../base.css">
    <script src="../base.js" defer></script>
    <script src="app.js" defer ></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Blueberry Factory Management System</div>
        <ul class="nav-links">
            <button><a href="../Supplier Management/supplier_management.html">Supplier Management</a></button>
            <button><a href="../Product Categorization and Packaging/product_categorization_and_packaging.html">
                Product Categorization and Packaging</a></button>
            <button><a href="../Sales Management/sales_management.html">Sales Management</a></button>
            <button><a href="../Financial Analysis/financial_analysis.html">Financial Analysis</a></button>
            <button><a href="../Inventory Management/inventory_management.html">Inventory Management</a></button>
            <button><a href="../Comprehensive Report Generation/comprehensive_report_generation.html">Comprehensive Report Generation</a></button>
        </ul>
    </nav>
    <div class="layout">
        <nav class="side-bar">
            <ul class="side-bar-header">Sales Management</ul>
            <ul><button section = section-order-management>Order Management</button></ul>
        </nav>
        <main>
            <section id="section-order-management" class="section">
                <h2>Order Management</h2>
                <div class="search-container">
                    <input type="text" id="search-bar-order" class="search-bar" 
                    placeholder="Search orders by status, customer name or product category">
                    <button id="search-button-orders" class="general-button">Search</button>
                    <button id="search-clear-button" class="general-button">Clear</button>
                </div>
                <table class="all-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Customer Contact Number</th>
                            <th>Shipping Location</th>
                            <th>Order Date</th>
                            <th>Product Category</th>
                            <th>Quantity Ordered</th>
                            <th>Total Price($)</th>
                            <th>Order Status</th>
                            <th>More Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                    </tbody>
                </table>
                <button class="general-button" id="add-order-button">Log New Order</button>
            </section>
            <section id="section-log-new-order" class="section">
                <h2>Log New Order</h2>
                <form id="form-log-order" class="form-add">            
                    <div class="form-group">
                        <label for="order-id">Order ID:</label>
                        <input type="number" id="order-id" placeholder="Enter Order ID" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name" placeholder="Enter customer name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-contact-number">Customer Contact Number:</label>
                        <input type="number" id="customer-contact-number" placeholder="Enter customer contact number" required>
                    </div>
                    <div class="form-group">
                        <label for="shipping-location">Shipping Location:</label>
                        <input type="text" id="shipping-location" placeholder="Enter shipping location" required>
                    </div>
                    <div class="form-group">
                        <label for="order-date">Order Date :</label>
                        <input type="date" id="order-date" placeholder="Enter order date" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Product Category:</label>
                        <select id="select-product-category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="quantity-ordered">Quantity Ordered:</label>
                        <input type="number" id="quantity-ordered" placeholder="Enter quantity ordered" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="order-status" value="pending" required>Pending
                        </label>
                        <label>
                            <input type="radio" name="order-status" value="processed" required>Processed
                        </label>
                        <label>
                            <input type="radio" name="order-status" value="shipped" required>Shipped
                        </label>
                        <label>
                            <input type="radio" name="order-status" value="delivered" required>Delivered
                        </label>
                    </div>
                    <button type="submit" id="add-button" class="general-button">Log Order</button>
                </form>
            </section>
            <section id="section-update-order-status" class="section">
                <h2>Update Order Status</h2>
                <form id="form-update-order-status" class="form-add">
                    <div class="form-group">
                        <div class="order-status">
                            <label>
                                <input type="radio" name="update-order-status" value="pending" required>pending
                            </label>
                            <label>
                                <input type="radio" name="update-order-status" value="processed" required>processed
                            </label>
                            <label>
                                <input type="radio" name="update-order-status" value="shipped" required>shipped
                            </label>
                            <label>
                                <input type="radio" name="update-order-status" value="delivered" required>delivered
                            </label>
                        </div>    
                    </div>
                    <button type="submit" id="update-order-status" class="general-button">Update Order Status</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
